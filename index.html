<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<link src="https://maxcdn.bootstrapcdn.com/bootsdivap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootsdivap/3.3.4/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <link href="css/main.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
   
</head>

	
	<body ng-app="myApp">
    <h1>Seasons Challenge</h1>
    <div ng-controller="myCtrl">
    <div data-ng-repeat=" m in months|orderBy:'english'">


      <div class ="seasons_list" ng-switch="m.season">
        <div ng-switch-when="summer" class="orange">
          <div><strong> {{m.english }}  </strong></div>
          <div>{{m.french}}</div>
          <div>{{m.days}}</div>
        </div>
      
        <div ng-switch-when="winter" class="white">
          <div><strong> {{m.english }}  </strong></div>
          <div>{{m.french}}</div>
          <div>{{m.days}}</div>
        </div>
        <div ng-switch-when="fall" class="brown">
          <div><strong> {{m.english }}  </strong></div>
          <div>{{m.french}}</div>
          <div>{{m.days}}</div>
        </div>
        <div ng-switch-when="spring" class="green">
          <div><strong> {{m.english }}  </strong></div>
          <div>{{m.french}}</div>
          <div>{{m.days}}</div>
        </div>
        <div ng-switch-default="none">
          <div> No  color match the season </div>
        </div> 
     </div>
    </div>
  </div>
</body>
</html>
